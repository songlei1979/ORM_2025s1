{% extends 'base.html' %}
{% block title %}
    Update {{ object.name }}
{% endblock %}
{% block content %}
    <table>
        <form method="post" action="{% url 'category_update' object.id %}">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" value="Update" class="btn btn-primary">
        </form>
    </table>
{% endblock %}
