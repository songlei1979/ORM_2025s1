{% extends 'base.html' %}
{% block title %}
    Category
{% endblock %}
{% block content %}
    <ul>
        {% for category in object_list %}
            <li>
                <a href="{% url 'category_detail' category.id %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
