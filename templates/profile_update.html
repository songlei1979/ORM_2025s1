{% extends 'base.html' %}
{% block title %}
    Update Profile
{% endblock %}
{% block content %}
    <form method="post" action="{% url 'update_profile' user.profile.id %}" 
          enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update" class="btn btn-primary">
    </form>
{% endblock %}
