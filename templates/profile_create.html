{% extends 'base.html' %}
{% block title %}
    Create Profile
{% endblock %}
{% block content %}
    <form method="post" action="{% url 'create_profile' %}" 
          enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
{% endblock %}
